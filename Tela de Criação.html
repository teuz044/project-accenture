<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/telaCriaçãoEstilo.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <script src="https://kit.fontawesome.com/f23817a8b3.js" crossorigin="anonymous"></script>
    <script src="css/js/index.js" type="module" defer></script>
    <title>Criar Encontro</title>
</head>
<body>
        <div class="container" >
            <div class="row">
                <div class="col" style="display: flex; justify-content:space-between;">
                    <div class="logo">
                        <img src="imagens/logo.png" alt="Logo do site">
                        <a class="text-home" href="Tela Principal.html">Home</a>
                    </div>
                </div>
            </div>
        </div>
    <main class="container">
        <h1 class="title">Criar Encontro</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome do Filme</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email"  required>
                <label for="email">Evento</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep"  required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco"  required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero"  required>
                <label for="numero">Número</label>
            </div>
        <!-- </div> -->
        <!-- <div class="row"> -->
            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado"  required>
                <label for="estado">Estado</label>
            </div>
            <div class="inputbox">
                <input type="text" id="descricao"  required>
                <label for="descricao">Descrição do Evento</label>
            </div>
            <div class="descricao inputbox">
                <input type="Number" id="whatsapp"  required>
                <label for="whatsapp">Whatsapp</label>
            </div>
            <div class="descricao inputbox">
                <input type="text" id="instagram"  required>
                <label for="instagram">Instagram</label>
            </div>
        </div>
        <div class="row text-center">
            <a href="Tela Principal.html"><button class="btn text-center">Salvar</button></a>
        </div>
    </main>
    <script src="css/js/index.js" type="module" defer></script>
    <script type="text/javascript" src="css/js/cookies.js"></script>
    <script type="text/javascript" src="css/js/tamanhoFonte.js"></script>
</body>
</html>
