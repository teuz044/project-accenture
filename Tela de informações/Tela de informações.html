<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f23817a8b3.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2? family= Inter:wght@100;200;300;400;500;600;700;800;900 & display=swap');
    </style>

    <title>Document</title>
</head>

<body>

    <div id="logo">
        <img src="imagens/logo.png" alt="imagem_logo">
    </div>

    <input type="checkbox" id="checkbox">
    <label class="btn" for="checkbox"><i class="fa fa-bars"></i> <span>Menu</span></label>

    <div class="sidebar">
        <ul>
            <a href="#">
                <li><i class="fa-sharp fa-solid fa-house"></i></i>Home</li>
            </a>
            <a href="#">
                <li><i class="fa-sharp fa-solid fa-calendar-days"></i></i>Minha Agenda</li>
            </a>
            <a href="#" class="active">
                <li><i class="fa-sharp fa-solid fa-plus"></i></i>Criar Evento</li>
            </a>
            <a href="#">
                <li><i class="fa fa-television"></i>Eventos onlines</li>
            </a>
            <a href="#">
                <li><i class="fa-sharp fa-solid fa-gear"></i></i>Configuração</li>
            </a>
        </ul>
    </div>

    <div class="search-box">
        <input type="text" class="search-text" placeholder="Pesquisar...">
        <a class="search-btn">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </a>

        <div class="personal-image">
            <label class="label">
                <input type="file" />
                <figure class="personal-figure">
                    <img src="imagens/matheusEU.jpg" class="personal-avatar" alt="avatar">
                    <figcaption class="personal-figcaption">
                        <img
                            src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                    </figcaption>
                </figure>
            </label>
        </div>

        <main>

            <div class="texto-info">
                <h1>Informações sobre o evento:</h1>
            </div>

            <div class="img-filme">

                <img src="imagens/homemarnha.jpg" alt="">

            </div>

            <button class="btn1" type="button" form="marcar_presença" onclick="alert('Presença Marcada com Sucesso');">
                Marcar Presença!
            </button>

        </main>

</body>

</html>
