<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/telaLoginEstilo.css">
    <title>Login</title>
    <style>
      @import url('https://fonts.googleapis.com/css2? family= Inter:wght@100;200;300;400;500;600;700;800;900 & display=swap');
    </style>
  </head>
  <body>
  
  <div class="d-md-flex half">
    <div class="text-center bg">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="w-75 d-flex justify-content-between logo-login">
              <img src="imagens/logo.png" alt="LogoSite">
              <a class="cadastro-mobile" href="Tela de Cadastro.html"><button class="btn-cadastro-mobile">Cadastro</button></a>
            </div>
          </div>
          <div class="container">
              <div class="d-flex flex-column bd-highlight align-items-center mb-5">
                  <div class="p-2 bd-highlight"><p class="texto-esquerdo text-center mt-5";>Não possui uma conta?</p><br></div>
                  <div class="p-2 bd-highlight"><p class="texto-esquerdo-motivador text-center">Crie uma agora mesmo</p></div>
                  <div class="p-2 bd-highlight">
                    <div class="box-pulse">
                    <a href="Tela de Cadastro.html"><button class="btn-cadastro">Criar uma nova conta</button></a>
                     </div>
                    </div>
                </div>
          </div>
        </div>
      </div>
    </div>

      <div class="contents">

        <div class="container">
          <div class="row align-items-center justify-content-center"> 
            <div class="col-md-12";>
              <div style="border-radius:26px;" class="form-block mx-auto">
                <div class="text-center mb-5">
                  <h3 class="text-uppercase"><strong>Entre com sua conta</strong></h3>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Email ou usuário" id="username">
                  </div>
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Entre com sua senha" id="password">
                  </div>
                  
                  <div class="d-sm-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Relembre-me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Esqueceu a senha?</a></span> 
                  </div>

                  <a href="Tela de Escolhas.html"><input type="button" value="Entrar" style="background-color:#3B1669; border-radius: 26px;font-weight: bold; font-family: 'Inter', sans-serif; " class="btn-login btn-block py-2 btn-primary"> </a>

                  <span class="text-center my-3 d-block" style="color: gray;">Ou</span>
                  
                  
                  <div class="">
                  <a href="Tela de Escolhas.html" class="btn-login btn-block py-2 btn-facebook">
                    <span class="icon-facebook mr-3"></span> Login with facebook
                  </a>
                  <a href="Tela de Escolhas.html" class="btn-login btn-block py-2 btn-google"><span class="icon-google mr-3"></span> Login with Google</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
