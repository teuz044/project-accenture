                    </div>

                    <label for="confirm-password">Confirm your password</label>
                    <input type="password" class="form-control" placeholder="Confirme sua senha">
                    </div>
                    
                    <div class="form-group last mb-3">
                    <label for="location">Your location</label>

                    </div>
