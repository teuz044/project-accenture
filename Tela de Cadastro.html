<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/telaCadastroEstilo.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    
    
    <div class="d-md-flex half">
        <div class="text-center bg">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="w-75 logo-login">
                  <img src="imagens/logo.png" alt="LogoSite">
                </div>
              </div>
              <div class="container">

                  <div class="d-flex flex-column bd-highlight align-items-center mb-3">
                      <div class="p-2 bd-highlight"><p class="texto-esquerdo-motivador-cadastro">Falta pouco para você desfrutar da nossa plataforma :)</p></div>
                      <div class="p-2 bd-highlight"><p class="texto-esquerdo-logar-cadastro">Se já tem uma conta, clique no botão abaixo</p></div>
                      <div class="p-2 bd-highlight">
                        <div class="box-pulse">
                            <a href="Tela login.html" class="botao-pulse"><i class="icon icon-heart-3"></i>Entrar</a>
                         </div>
                        </div>
                    </div>
              </div>
            </div>
          </div>
        </div>





    <div class="contents">
        <div class="container">
            <div class="row align-items-center justify-content-center"> 
            <div class="col-md-12";>
                <div style="border-radius:26px;" class="form-block mx-auto">
                <div class="text-center mb-5">
                    <h3 class="text-uppercase"><strong>Cadastre sua conta</strong></h3>
                </div>
                <form action="#" method="post">
                    <div class="form-group first">
                    <label for="username">Seu nome</label>
                    <input type="text" class="form-control" placeholder="Nome completo">
                    </div>
                    <div class="form-group last mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                    </div>
                    
                    <div class="form-group last mb-3">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" placeholder="Crie sua senha">
                    </div>

                    <div class="form-group last mb-3">
                    <label for="confirm-password">Confirme Sua Senha</label>
                    <input type="password" class="form-control" placeholder="Confirme sua senha">
                    </div>
                    
                    <div class="form-group last mb-3">
                    <label for="location">Localização</label>
                    <input type="location" class="form-control" placeholder="Sua localização">
                    </div>
                    
                    <input type="submit" value="Cadastrar-me" style="background-color:#3B1669; border-radius: 26px;font-weight: bold; font-family: 'Inter', sans-serif; " class="btn-login btn-block py-2 btn-primary">
                </form>
                </div>
            </div>
            </div>
        </div>

    </div>
</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
